<template>
    <template if:true={session}>
        <h2>
            <a href="#" onclick={handleSessionsClick}>Sessions</a> &gt; {session.name}
        </h2>
        <p class="icom time">{session.dateTime}</p>
        <p class="icom room">{session.room}</p>
        <h3>Abstract</h3>
        <div class="abstract">{session.description}</div>
    </template>
</template>
